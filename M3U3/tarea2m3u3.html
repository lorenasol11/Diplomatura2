<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var lista = [1, 2, 3, 44, 0, 88, 100, 5, 2];
        var max = 0;
        for (var i = 0; i < lista.length; i++) {
            if (lista[i] > max) {
                max = lista[i];
            }
        }

        console.log('El maximo valor es ' + max);
    </script>

</body>
