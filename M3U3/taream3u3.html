<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
		metros=prompt('Ingrese la distancia en metros:','');

		if (metros > 0 && metros <= 1000) {
			document.write('Medio de transporte apropiado: pie');

		} else if (metros > 1000 && metros <= 10000) {
			document.write('Medio de transporte apropiado: bicicleta')

		} else if (metros > 10000 && metros <= 30000) {
			document.write('Medio de transporte apropiado: colectivo')

		} else if (metros > 30000 && metros <= 100000) {
			document.write('Medio de transporte apropiado: auto')
            
		} else if (metros > 100000 ) {
			document.write('Medio de transporte apropiado: avion')
		}    

        
    </script>
</body>
</html>
